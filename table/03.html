<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>个人简历</title>
</head>

<body>
<h2 align="center">个人简历</h2>
<table border="1" cellspacing="0" align="center" cellpadding="5">
    <tr>
        <td width="80">姓名</td>
        <td width="80"></td>
        <td width="80">性别</td>
        <td width="50"></td>
        <td width="80">出生年月</td>
        <td width="80"></td>
        <td rowspan="6" width="100"></td>
    </tr>
    <tr>
        <td>籍贯</td>
        <td></td>
        <td>名族</td>
        <td></td>
        <td>政治面貌</td>
        <td></td>
     </tr>
     <tr>
        <td>身体状况</td>
        <td></td>
        <td>培养方式</td>
        <td></td>
        <td>学位</td>
        <td></td>
    </tr>
	<tr>
    	<td>学历</td>
        <td></td>
        <td colspan="2">毕业学校</td>
        <td colspan="2"></td>
    </tr>
    <tr>
    	<td>所在院系</td>
        <td colspan="5"></td>
    </tr>
    <tr>
    	<td>技能</td>
        <td colspan="5"></td>
    </tr>
    <tr>
    	<td  height="60">专业能力</td>
        <td colspan="7"></td>
    </tr>
    <tr>
    	<td  height="200">实践</td>
        <td colspan="7"></td>
    </tr>
    <tr>
    	<td  height="60">专业课程</td>
        <td colspan="7"></td>
    </tr>
    <tr>
    	<td  height="60">求职<br/>意向</td>
        <td colspan="7"></td>
    </tr>
    <tr>
    	<td  height="60">联系<br/>方式</td>
        <td colspan="7"></td>
    </tr>
</table>
</body>
</html>
