<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>work02</title>
<style type="text/css">
td {height:30px;}
</style>
</head>

<body>
<h3>个人信息</h3>
<hr />
<table width="800">
<tr>
	<td width="20%">*姓名</td>
    <td><input type="text" style="width:200px; height:20px" /></td>
</tr>
<tr>
	<td>*性别</td>
    <td><input type="radio" name="sex" />男&nbsp;<input type="radio" name="sex" />女</td>
</tr>
<tr>
	<td>*出生日期</td>
    <td><input type="text" style="width:50px; height:20px" />年&nbsp;<input type="text" style="width:50px; height:20px" />月</td>
</tr>
<tr>
	<td>*参加工作年份</td>
    <td>
        <select>
            <option>参加工作年份</option>
            <option>参加工作年份</option>
            <option>参加工作年份</option>
        </select>	
    </td>
</tr>
<tr>
	<td>*户口所在地</td>
    <td>
        <select>
            <option>户口所在地</option>
            <option>户口所在地</option>
            <option>户口所在地</option>
        </select>
    </td>
</tr>
<tr>
	<td>*现居住城市</td>
    <td>
    	<select>
            <option>现居住城市</option>
            <option>现居住城市</option>
            <option>现居住城市</option>
        </select>
    </td>
</tr>
<tr>
	<td>*联系方式</td>
    <td>
    	<input type="text" style="width:200px; height:20px" />
    </td>
</tr>
<tr>
	<td>*电子邮箱</td>
    <td><input type="text" style="width:200px; height:20px" /></td>
</tr>
<tr>
	<td>婚姻状况</td>
    <td>
    	<input type="radio" name="hunyin" checked="checked"/>未婚&nbsp;<input type="radio" name="hunyin" />已婚&nbsp;<input type="radio" name="hunyin" />离异
    </td>
</tr>
<tr>
	<td>国籍</td>
    <td>
        <select>
            <option>中国大陆</option>
            <option>中国大陆</option>
            <option>中国大陆</option>
        </select>
    </td>
</tr>
<tr>
	<td>证件</td>
    <td>
    	<select>
            <option>身份证</option>
            <option>身份证</option>
            <option>身份证</option>
        </select>&nbsp; &nbsp;
        <input type="text" style="width:200px; height:20px" />
    </td>
</tr>
<tr>
	<td>海外工作学习经历</td>
    <td>
    	<input type="radio" name="study" checked="checked"/>有&nbsp;<input type="radio" name="study" />无
    </td>
</tr>
<tr>
	<td>政治面貌</td>
    <td>
    	<input type="radio" name="mianmao" checked="checked"/>中国党员(含预备党员)&nbsp;<input type="radio" name="mianmao" />团员&nbsp;<input type="radio" name="mianmao" />群众&nbsp;<input type="radio" name="mianmao" />民主党派&nbsp;<input type="radio" name="mianmao" />无党派人士
    </td>
</tr>
</table>

<h3>求职意向</h3>
<hr />
<table width="800">
<tr>
	<td width="20%">*期望工作性质</td>
    <td>
    	<input type="checkbox" name="xingzhi" />全职&nbsp;<input type="checkbox" name="xingzhi" />兼职&nbsp;<input type="checkbox" name="xingzhi" />实习
    </td>
</tr>
<tr>
	<td>*期望工作地点</td>
    <td>
    	<select>
            <option>选择/修改</option>
            <option>选择/修改</option>
            <option>选择/修改</option>
        </select>
    </td>
</tr>
<tr>
	<td>*期望从事职业</td>
    <td>
    	<select>
            <option>选择/修改</option>
            <option>选择/修改</option>
            <option>选择/修改</option>
        </select>
    </td>
</tr>
<tr>
	<td>*期望从事行业</td>
    <td>
        <select>
            <option>选择/修改</option>
            <option>选择/修改</option>
            <option>选择/修改</option>
        </select>
	</td>
</tr>
<tr>
	<td>*期望月薪(税前)</td>
    <td>
        <select>
            <option>请选择</option>
            <option>选择/修改</option>
            <option>选择/修改</option>
        </select>/月
    </td>
</tr>
<tr>
	<td>*工作态度</td>
    <td>
    	<input type="text" style="width:200px; height:20px" value="我目前处于离职状态，可立即上岗"/>
    </td>
</tr>
<tr>
	<td colspan="2"><input type="checkbox" checked="checked" />将此求职意向显示在我的简历中</td>
</tr>
</table>

<h3>自我评价</h3>
<hr />
<table width="800">
<tr>
	<td width="20%">*标题</td>
    <td>
        <select>
           <option>自我评价</option>
            <option>自我评价</option>
            <option>自我评价</option>
        </select>
    </td>
</tr>
<tr>
	<td>*内容</td>
    <td>
    	<textarea cols="60" rows="10"></textarea>
    </td>
</tr>
<tr>
	<td colspan="2" align="center"><input type="button" value="保存并下一步" /></td>
</tr>
</table>
</body>
</html>
